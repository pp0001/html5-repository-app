ID: bookshop-frontend
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: bookshop-frontend_appRouter
    type: approuter.nodejs
    path: bookshop-frontend_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: bookshop-frontend_html5_repo_runtime
      - name: bookshop-flp-uaa
      - name: bookshop-portal
      - name: portal_resources_bookshop-frontend
    properties:
      TENANT_HOST_PATTERN: '^(.*)-bookshop-frontend-${space}'
  - name: bookshop-frontend_ui_deployer
    type: com.sap.html5.application-content
    path: bookshop-frontend_ui_deployer
    requires:
      - name: bookshop-frontend_html5_repo_host
    build-parameters:
      requires:
        - name: app
          artifacts:
            - './*'
          target-path: resources/app
  - name: app
    type: html5
    path: app
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
  - name: flp
    type: com.sap.portal.content
    path: flp
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: portal_resources_bookshop-frontend
      - name: bookshop-flp-uaa
      - name: bookshop-frontend_html5_repo_host
      - name: bookshop-frontend_ui_deployer
resources:
  - name: bookshop-frontend_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: bookshop-frontend_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: bookshop-flp-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: bookshop-portal
    parameters:
      service-plan: standard
      service: portal
  - name: dest_bookshop-frontend
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
  - name: portal_resources_bookshop-frontend
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
